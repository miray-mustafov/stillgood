<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if items.has_previous %}
            <li class="page-item">
                <a class="page-link category-li" href='?page={{ items.previous_page_number }}'>Previous Page</a>
            </li>
        {% endif %}
        {% for i in items.paginator.page_range %}
            <li class="page-item">
                <a class='page-link category-li' href="?page={{ i }}">{{ i }}</a>
            </li>
        {% endfor %}
        {% if items.has_next %}
            <li class="page-item">
                <a class="page-link category-li" href='?page={{ items.next_page_number }}'>Next Page</a>
            </li>
        {% endif %}
    </ul>
</nav>
