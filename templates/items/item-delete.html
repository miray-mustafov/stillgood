{% extends 'base.html' %}
{% block content %}
    <br>
    <div class="item-edit-container container border border-dark rounded box">
        <img width="300" height="300px"
                src="{{ object.image_main.url }}" alt="item-img">
        <h1>Delete {{ object.title }}?</h1>
        <form  style="padding-bottom: 1rem" method='post' action="{% url "item delete" pk=request.user.pk %}">
            {% csrf_token %}
            <button class="btn ">Yes</button>
            <a class="btn" href="javascript:history.back()">Go Back</a>
        </form>
    </div>

{% endblock %}
